version: '3.4'
services:
  backend:
    container_name: backend
    build: .
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app:cached
    depends_on:
      - db
      - redis
    networks:
      - shorten_link
    stdin_open: true
    tty: true

  db:
    image: postgres:15.4-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    networks:
      - shorten_link
    volumes:
      - pgdata:/var/lib/postgresql/data
    
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - shorten_link

networks:
  shorten_link:
    driver: bridge

volumes:
  pgdata:
